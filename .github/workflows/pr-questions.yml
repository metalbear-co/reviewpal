name: PR Questions

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  reply:
    runs-on: ubuntu-latest
    if: github.event.issue.pull_request && contains(github.event.comment.body, '?')
    
    steps:
      - uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            const callAPI = (prompt, key) => new Promise((resolve, reject) => {
              const body = JSON.stringify({
                model: 'claude-opus-4-20250514',
                max_tokens: 1024,
                messages: [{role: 'user', content: prompt}]
              });
              const req = https.request({
                hostname: 'api.anthropic.com',
                path: '/v1/messages',
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'x-api-key': key,
                  'anthropic-version': '2023-06-01',
                  'Content-Length': body.length
                }
              }, res => {
                let data = '';
                res.on('data', chunk => data += chunk);
                res.on('end', () => {
                  try {
                    const json = JSON.parse(data);
                    resolve(json.error ? null : json.content[0].text);
                  } catch (e) { reject(e); }
                });
              });
              req.on('error', reject);
              req.write(body);
              req.end();
            });
            
            // Fetch PR and files
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Build file context (limit to first 5 files)
            let fileCtx = files.data.slice(0, 5).map(f => {
              const status = f.status === 'added' ? '(new)' : f.status === 'removed' ? '(deleted)' : '(modified)';
              return `\n### ${f.filename} ${status}\n\`\`\`\n${f.patch || '(no changes shown)'}\n\`\`\``;
            }).join('\n');
            
            if (files.data.length > 5) {
              fileCtx += `\n\n... and ${files.data.length - 5} more files`;
            }
            
            const prompt = `You're helping a developer understand a Pull Request. Answer their question clearly.

PR Title: ${pr.data.title}
PR Description: ${pr.data.body || '(no description)'}

Files Changed:${fileCtx}

Question: ${context.payload.comment.body}

Answer in 2-4 sentences. Be specific about the code. Reference file names when relevant.`;
            
            const answer = await callAPI(prompt, process.env.ANTHROPIC_API_KEY);
            
            if (answer) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
              });
            }
