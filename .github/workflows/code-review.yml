name: Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get PR Diff
        run: |
          gh pr diff ${{ github.event.pull_request.number }} > pr-diff.patch
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Analyze Code
        continue-on-error: true
        run: |
          node analyze.js pr-diff.patch ${{ github.event.pull_request.number }} > review-result.json || echo '{"intent":"","issues":[]}' > review-result.json
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GH_TOKEN: ${{ github.token }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}

      - name: Format Report
        run: |
          if [ -f review-result.json ]; then
            node format.js review-result.json > review-comment.md
          else
            echo "# üîç Code Review\n\n‚ö†Ô∏è Analysis failed. Check action logs." > review-comment.md
          fi

      - name: Post Comments
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('review-comment.md', 'utf8');
            const result = JSON.parse(fs.readFileSync('review-result.json', 'utf8'));
            const issues = result.issues || [];
            
            // Post inline comments on specific lines
            const comments = [];
            for (const issue of issues) {
              const severity = issue.severity.toUpperCase();
              const emoji = severity === 'CRITICAL' ? 'üíÄ' : severity === 'HIGH' ? 'üîí' : '‚ö†Ô∏è';
              const body = `${emoji} **${issue.type}**\n\n${issue.context}\n\n**Fix:** \`${issue.fix || 'See review for details'}\``;
              
              comments.push({
                path: issue.file,
                line: parseInt(issue.line),
                body: body
              });
            }
            
            // Create or update review with inline comments
            if (comments.length > 0) {
              try {
                await github.rest.pulls.createReview({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  event: 'COMMENT',
                  comments: comments
                });
              } catch (error) {
                console.log('Failed to post inline comments:', error.message);
              }
            }
            
            // Post or update summary comment
            const { data: existingComments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = existingComments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('# üîç Code Review')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
