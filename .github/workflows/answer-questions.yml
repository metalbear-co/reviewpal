name: Answer Questions

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  answer:
    runs-on: ubuntu-latest
    # Only answer if it's on a PR and has a question mark
    if: |
      (github.event.issue.pull_request != null || github.event.pull_request != null) && 
      (contains(github.event.comment.body, '?') || contains(github.event.review_comment.body || '', '?'))
    
    steps:
      - name: Answer Question
        uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            function callAnthropic(prompt, apiKey) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  model: 'claude-opus-4-20250514',
                  max_tokens: 1024,
                  messages: [{ role: 'user', content: prompt }]
                });

                const req = https.request({
                  hostname: 'api.anthropic.com',
                  port: 443,
                  path: '/v1/messages',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'Content-Length': data.length
                  }
                }, (res) => {
                  let body = '';
                  res.on('data', (chunk) => { body += chunk; });
                  res.on('end', () => {
                    try {
                      const response = JSON.parse(body);
                      if (response.error) {
                        reject(new Error(response.error.message || 'API error'));
                      } else {
                        resolve(response.content[0].text);
                      }
                    } catch (error) {
                      reject(error);
                    }
                  });
                });
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
            // Determine PR number and question based on event type
            let prNumber, question, isLineComment = false, lineContext = '';
            
            if (context.eventName === 'pull_request_review_comment') {
              // Line-specific comment
              prNumber = context.payload.pull_request.number;
              question = context.payload.comment.body;
              isLineComment = true;
              lineContext = `File: ${context.payload.comment.path}\nLine: ${context.payload.comment.line || context.payload.comment.original_line}\n`;
            } else {
              // General PR comment
              prNumber = context.issue.number;
              question = context.payload.comment.body;
            }
            
            console.log(`PR #${prNumber} | Question: ${question}`);
            
            // Fetch PR details
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            console.log(`PR Title: ${pr.title}`);
            
            // Fetch PR files
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            console.log(`Files changed: ${files.length}`);
            files.forEach(f => console.log(`  - ${f.filename} (${f.status}) - patch length: ${f.patch?.length || 0}`));
            
            // Build file context (limit to first 5 files to avoid token limits)
            let fileContext = files.slice(0, 5).map(file => {
              const status = file.status === 'added' ? '(new)' : file.status === 'removed' ? '(deleted)' : '(modified)';
              return `\n### ${file.filename} ${status}\n\`\`\`\n${file.patch || '(no changes shown)'}\n\`\`\``;
            }).join('\n');
            
            if (files.length > 5) {
              fileContext += `\n\n... and ${files.length - 5} more files`;
            }
            
            const prompt = `You are helping a developer understand a Pull Request. Answer their question clearly and helpfully.

PR Title: ${pr.title}
PR Description: ${pr.body || '(no description)'}

Files Changed:${fileContext}

${isLineComment ? lineContext : ''}Question: ${question}

Answer in 2-4 sentences. Be specific about the code. Reference file names and line numbers when relevant.`;

            console.log(`Prompt length: ${prompt.length} characters`);
            console.log('--- FULL PROMPT ---');
            console.log(prompt);
            console.log('--- END PROMPT ---');

            try {
              const answer = await callAnthropic(prompt, process.env.ANTHROPIC_API_KEY);
              
              console.log(`Got answer: ${answer.substring(0, 100)}...`);
              
              // Reply to the comment
              if (context.eventName === 'pull_request_review_comment') {
                await github.rest.pulls.createReplyForReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  comment_id: context.payload.comment.id,
                  body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
                });
              }
            } catch (error) {
              console.error('Failed:', error.message);
              console.error(error.stack);
            }
