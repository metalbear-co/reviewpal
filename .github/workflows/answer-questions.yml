name: Answer Questions

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write

jobs:
  answer:
    runs-on: ubuntu-latest
    # Only answer if it's on a PR and has a question mark
    if: |
      github.event.issue.pull_request != null && 
      contains(github.event.comment.body, '?')
    
    steps:
      - name: Answer Question
        uses: actions/github-script@v7
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          script: |
            const https = require('https');
            
            function callAnthropic(prompt, apiKey) {
              return new Promise((resolve, reject) => {
                const data = JSON.stringify({
                  model: 'claude-opus-4-20250514',
                  max_tokens: 512,
                  messages: [{ role: 'user', content: prompt }]
                });

                const req = https.request({
                  hostname: 'api.anthropic.com',
                  port: 443,
                  path: '/v1/messages',
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'Content-Length': data.length
                  }
                }, (res) => {
                  let body = '';
                  res.on('data', (chunk) => { body += chunk; });
                  res.on('end', () => {
                    try {
                      const response = JSON.parse(body);
                      if (response.error) {
                        reject(new Error(response.error.message || 'API error'));
                      } else {
                        resolve(response.content[0].text);
                      }
                    } catch (error) {
                      reject(error);
                    }
                  });
                });
                req.on('error', reject);
                req.write(data);
                req.end();
              });
            }
            
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const question = context.payload.comment.body;
            const prompt = `You are helping a developer understand a PR. Answer their question clearly.

PR: ${pr.title}
Question: ${question}

Answer in 2-3 sentences. Be helpful and human.`;

            try {
              const answer = await callAnthropic(prompt, process.env.ANTHROPIC_API_KEY);
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `${answer}\n\n<sub>ðŸ¤– AI answer</sub>`
              });
            } catch (error) {
              console.error('Failed:', error.message);
            }
